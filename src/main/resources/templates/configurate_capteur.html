<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Configurate Capteur</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Smart City Merveille</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Capteur List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">Create New Capteur</a>
            </li>
            <!--<li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
            </li>-->
        </ul>
        <span class="navbar-text">
      Navbar text with an inline element
    </span>
    </div>
</nav>
<div class="container" align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${capteur}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Adresse_ip:</td>
                <td>
                    <input type="text" th:field="*{adresse_ip}" />
                </td>
            </tr>
            <tr>
                <td>Localisation:</td>
                <td><input type="text" th:field="*{localisation}" /></td>
            </tr>
            <tr>
                <td>Seuil_Co2:</td>
                <td><input type="text" th:field="*{seuil_co2}" /></td>
            </tr>
            <tr>
                <td>Seuil_No2:</td>
                <td><input type="text" th:field="*{seuil_no2}" /></td>
            </tr>
            <tr>
                <td>Seuil_Pf:</td>
                <td><input type="text" th:field="*{seuil_pf}" /></td>
            </tr>
            <tr>
                <td>Seuil_Min_Tmp:</td>
                <td><input type="text" th:field="*{seuil_min_tmp}" /></td>
            </tr>
            <tr>
                <td>Seuil_Max_Tmp:</td>
                <td><input type="text" th:field="*{seuil_max_tmp}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
